{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootswatch/4.5.3/cyborg/bootstrap.min.css"
    integrity="sha512-QzwqVdCfEIUhmovYlJ/ET11Uh4MLuvEpwVpTVTRhChwzgfkrQH9BMcDvgwFpi5fMUGVLJAPsEXJVHuODuhmctg=="
    crossorigin="anonymous" />
  <title>News App</title>
  
  <style>
      /* body{
          background-color:#004d40 ;
      } */
      .img{
        box-shadow: rgba(192, 192, 197, 0.25) 0px 50px 100px -20px, rgba(207, 200, 200, 0.3) 0px 30px 60px -30px, rgba(208, 212, 216, 0.35) 0px -2px 6px 0px inset;
        /* border-radius: 10px; */
      }
  </style>
</head>
<body>
<div class="navbar fixed-top navbar-dark  bg-dark" >
  <div class="container">
    <h4 style="color:rgb(255, 255, 255)">News F & M <h4 style="color: rgb(139, 145, 130);">DJANGO FRAMEWORK</h4>
    </h4>
    <img src="{% static 'images/dj1.png' %}" class="image" style="width:90px; ">
  </div>
</div>

<!-- Card for header -->
<div class="jumbotron" style="text-align: center; margin-top:40px">
  <h2>Latest News using<a href="https://newsapi.org" style="text-decoration: none" ;> news API</a></h2>
  <img src="{% static 'images/news1.png' %}" class="image" style="width:150px; margin-bottom:-50px; ">
</div>

<!-- Main -->
<div class="container">
  {% for hl, des, img in mylist %}

  <div class="card  mb-3 img">
    <img src="{{ img }}" alt="image" style="border-radius:5px;height: 500px;">
  </div>
  <div class="card  mb-3" style="height: 350px;padding: 20px;">
    <h4 style="margin-top: 20px;"><span class="badge badge-primary">Headline:</span></h4>
    <h5>{{ hl }}{{ value|linebreaks }}</h5>
    <h4 style="margin-top: 20px;"> <span class="badge badge-primary">Description:</span></h4>
    <h5>{{ des }}{{ value|linebreaks }}</h5>
  </div>
  {% endfor %}

  </body>

</html>
